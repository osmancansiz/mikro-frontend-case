<div class="login-box-form">
    <form name="add-cargo" class="needs-validation" [formGroup]="loginForm" (ngSubmit)="submit()">
        <div class="form-row">
        <div class="form-group col-md-12">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email"
            [ngClass]="{ 'is-invalid': submitted && loginFormElements.email.errors }">
            <div *ngIf="submitted && loginFormElements.email.errors" class="invalid-feedback">
                <div *ngIf="loginFormElements.email.errors.required">Lütfen email giriniz</div>
                <div *ngIf="loginFormElements.email.errors.email">Lütfen geçerli bir email adresi giriniz</div>
            </div>
        </div>
        <div class="form-group col-md-12">
            <label for="email">Şifre</label>
            <input type="password" class="form-control" id="password" placeholder="******" formControlName="password"
            [ngClass]="{ 'is-invalid': submitted && loginFormElements.password.errors }">
            <div *ngIf="submitted && loginFormElements.password.errors" class="invalid-feedback">
                <div *ngIf="loginFormElements.password.errors.required">Lütfen şifre giriniz</div>
            </div>
        </div>
        <div class="form-group col-md-12">
            <div class="forgot-password-link">
                <span [routerLink]="['/forgot_password']" routerLinkActive="router-link-active" >Şifremi Unuttum</span>
            </div>
        </div>
        <div class="form-group col-md-12">
            <app-form-button [ButtonText]="'Giriş Yap'"></app-form-button>
        </div>
        </div>
    </form>
</div>

<app-loading *ngIf="loading"></app-loading>
